<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
</head>
<style>
    h1{
        font-variant: small-caps;
    }

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    caption{
        color: white;
        padding: 10px;
        background-color: gray;
    }

    table{
        border-collapse: collapse;
        width: 300px;
    }

    td{
        text-transform: uppercase;
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }

</style>
<body>
    <h1>Desafio Tabela com letras</h1>
    <table>
        <caption>Letras</caption>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td colspan="4">n</td>
        </tr>
    </table>
</body>
</html>
