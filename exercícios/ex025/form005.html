<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Color, range, file</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#125524">
        </p>

        <p>
            <label for="inivel">Nível de satisfção</label>
            <input type="range" name="nivel" id="inivel" min="1" max="7" value="3" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">3</output>
        </p>

        <p><label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>
