<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo,<br> É só colocar no meio das tags &lt;p&gt; e &lt;/p&gt;<!--LESS THAN / GREATER THAN--></p>
    <p>E</p>
<p>Para quebrar a linha <br> desta maneira, basta usar a tag &lt;br&gt;</p>
<hr>
<p>Vamos adicionar alguns simbólos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uparrow;
    &uarr;
</p>
<p>Agora, alguns emojis:
    &#x1FAE0;
    &#x1F631;
    &#x1F634;
</p>
</body>
</html>
