<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs p</title>
</head>
<style>

    div > p {
        display: none;
    }

    div:hover > p {
        display: block;
        color: black;
        background-color: aqua;
        width: 300px;
    }

    div:hover{
        color: aqua;
    }
</style>
<body>
    <h1>testando novas possibilidades</h1>
    <p>o texto abaixo ficara vermelho</p>
    <div>texto interativo
        <p>Texto escondido</p>
    </div>
    <p>o texto acima mostrara outro escondido</p>
</body>
</html>
